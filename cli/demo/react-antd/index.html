<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Antd 管理后台</title>
  
  <script type="importmap">
    {
      "imports": {
        "react": "https://esm.d8d.fun/react@19.0.0",
        "react-dom": "https://esm.d8d.fun/react-dom@19.0.0",
        "react-dom/client": "https://esm.d8d.fun/react-dom@19.0.0/client",
        "react-router": "https://esm.d8d.fun/react-router@7.3.0?deps=react@19.0.0,react-dom@19.0.0",
        "antd": "https://esm.d8d.fun/antd@5.24.5?standalone&deps=react@19.0.0,react-dom@19.0.0",
        "@ant-design/icons": "https://esm.d8d.fun/@ant-design/icons@5.6.1?standalone&deps=react@19.0.0,react-dom@19.0.0",
        "@tanstack/react-query": "https://esm.d8d.fun/@tanstack/react-query@5.67.1?deps=react@19.0.0,react-dom@19.0.0",
        "axios": "https://esm.d8d.fun/axios@1.6.2",
        "dayjs": "https://esm.d8d.fun/dayjs@1.11.10",
        "dayjs/locale/zh-cn": "https://esm.d8d.fun/dayjs@1.11.10/locale/zh-cn",
        "dayjs/plugin/weekday": "https://esm.d8d.fun/dayjs@1.11.10/plugin/weekday",
        "dayjs/plugin/localeData": "https://esm.d8d.fun/dayjs@1.11.10/plugin/localeData"
      }
    }
  </script>
  
  <script src="https://esm.d8d.fun/x" href="./main.tsx"></script>
  
  <!-- 引入Tailwind CSS -->
  <script src="https://cdn.tailwindcss.com"></script>
  
  <style>
    /* 全局样式 */
    body {
      margin: 0;
      padding: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, 'Helvetica Neue', Arial,
        'Noto Sans', sans-serif, 'Apple Color Emoji', 'Segoe UI Emoji', 'Segoe UI Symbol',
        'Noto Color Emoji';
    }
    
    #root {
      height: 100vh;
    }
    
    .site-layout-content {
      min-height: 280px;
      padding: 24px;
    }
    
    /* 加载动画 */
    .loader {
      border-top-color: #1677ff;
      -webkit-animation: spinner 1.5s linear infinite;
      animation: spinner 1.5s linear infinite;
    }
    @-webkit-keyframes spinner {
      0% { -webkit-transform: rotate(0deg); }
      100% { -webkit-transform: rotate(360deg); }
    }
    @keyframes spinner {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
    
    /* 深色模式样式 */
    .dark {
      background-color: #141414;
      color: rgba(255, 255, 255, 0.85);
    }
    
    .dark .site-layout-content {
      background-color: #1f1f1f;
    }
    
    .dark .ant-layout-sider {
      background-color: #141414;
    }
    
    .dark .ant-menu-dark {
      background-color: #141414;
    }
    
    .dark .ant-layout-header {
      background-color: #141414;
    }
  </style>
</head>
<body>
  <div id="root"></div>
</body>
</html>
